<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="javascript" type="text/javascript" href="assets/javascript/apps.js">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src=“https://use.fontawesome.com/709ee4be2d.js“></script>
	<title>Document</title>
</head>
<body>
	<div class="jumbotron col-xs-offset-1 col-xs-10 col-xs-offset-1">
		<div class="container topArea">
			<h1>New York Times Search</h1>
		</div>
	</div>
	<div class="panel panel-default col-xs-offset-2 col-xs-8 col-xs-offset-2">
		<div class="panel-heading">Search Parameters</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon2">Search Term</span>
				<input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon2">
			</div>
			<div class="form-group">
				<label for="sel1">Number of Records to Recieve:</label>
				<select class="form-control" id="sel1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
			</div>
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon2">Start Year (Optional)</span>
				<input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon2">
			</div>
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon2">End Year (Optional)</span>
				<input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon2">
			</div>
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default">Search</button>
				<button type="button" class="btn btn-default"><i class=“fa fa-trash-o” aria-hidden=“true”></i>Clear Results</button>
			</div>
		</div>
		
	</div>
	<div class="panel panel-default col-xs-offset-2 col-xs-8 col-xs-offset-2">
		<div class="panel-heading">Top Articles</div>
		<div class="panel-body">Content</div>
	</div>


</body>
</html>
